<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure the page loads with some basic styling while JS loads */
        body { font-family: system-ui, sans-serif; }
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root">
        <div style="padding: 20px; text-align: center;">
            <h1>Loading Budget Tracker...</h1>
            <p>If this message persists, please check your browser console for errors.</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, PieChart, Pie, Cell, ResponsiveContainer } = Recharts;
        
        // Create Lucide icons manually since the CDN approach doesn't work well
        const createIcon = (pathData, size = 24) => {
            return React.createElement('svg', {
                width: size,
                height: size,
                viewBox: '0 0 24 24',
                fill: 'none',
                stroke: 'currentColor',
                strokeWidth: '2',
                strokeLinecap: 'round',
                strokeLinejoin: 'round'
            }, React.createElement('path', { d: pathData }));
        };

        const Plus = ({ className }) => createIcon('M12 5v14m-7-7h14');
        const Trash2 = ({ className }) => createIcon('m3 6 3 0 0 0 12 0m-4 0v-1a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v1m3 0V20a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V7h8z');
        const DollarSign = ({ className }) => createIcon('M12 1v22m5-18H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6');
        const Home = ({ className }) => createIcon('m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z M9 22V12h6v10');
        const BarChart3 = ({ className }) => createIcon('M3 3v18h18 M18 17V9 M13 17v-6 M8 17v-3');
        const CreditCard = ({ className }) => createIcon('M21 4H3a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h18a2 2 0 0 1-2-2V6a2 2 0 0 0-2-2z M1 10h22');
        const Target = ({ className }) => createIcon('M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0-2 0 M12 12m-5 0a5 5 0 1 0 10 0a5 5 0 1 0-10 0 M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0-18 0');
        const Wallet = ({ className }) => createIcon('M21 12V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7m9-9a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2h3z');

        const BudgetTrackerApp = () => {
          const [currentPage, setCurrentPage] = useState('dashboard');
          const [netIncome, setNetIncome] = useState(5000);
          const [budgetBreakdown, setBudgetBreakdown] = useState({ needs: 50, wants: 30, savings: 20 });
          const [expenses, setExpenses] = useState([]);
          const [showAddExpense, setShowAddExpense] = useState(false);
          const [expenseForm, setExpenseForm] = useState({
            description: '',
            amount: '',
            category: 'needs',
            date: new Date().toISOString().split('T')[0]
          });

          useEffect(() => {
            const demoExpenses = [
              { id: 1, description: 'Rent', amount: 1200, category: 'needs', date: '2025-07-01' },
              { id: 2, description: 'Groceries', amount: 150, category: 'needs', date: '2025-07-03' },
              { id: 3, description: 'Netflix', amount: 20, category: 'wants', date: '2025-07-05' },
              { id: 4, description: 'Dining Out', amount: 80, category: 'wants', date: '2025-07-10' },
              { id: 5, description: 'Emergency Fund', amount: 500, category: 'savings', date: '2025-07-12' }
            ];
            setExpenses(demoExpenses);
          }, []);

          const calcBudget = () => _.mapValues(budgetBreakdown, (percentage) => (netIncome * percentage) / 100);

          const calcSpending = () => {
            const grouped = _.groupBy(expenses, 'category');
            return _.mapValues(grouped, (categoryExpenses) => _.sumBy(categoryExpenses, 'amount'));
          };

          const getBudget = () => {
            const allocations = calcBudget();
            const spending = calcSpending();
            
            return _.mapValues(allocations, (allocated, category) => ({ 
              allocated,
              spent: spending[category] || 0,
              remaining: allocated - (spending[category] || 0),
              percentage: ((spending[category] || 0) / allocated) * 100
            }));
          };

          const addExpense = () => {
            if (expenseForm.description && expenseForm.amount) {
              const newExpense = {
                id: Date.now(),
                ...expenseForm,
                amount: parseFloat(expenseForm.amount)
              };
              setExpenses([...expenses, newExpense]);
              setExpenseForm({
                description: '',
                amount: '',
                category: 'needs',
                date: new Date().toISOString().split('T')[0]
              });
              setShowAddExpense(false);
            }
          };

          const Navigation = () => (
            <nav className="bg-black text-white p-4 border-b border-gray-300">
              <div className="flex flex-col sm:flex-row justify-between items-center gap-4">
                <h1 className="text-xl font-bold flex items-center gap-2">
                  <Wallet className="w-5 h-5" />
                  Budget Tracker
                </h1>
                <div className="flex flex-wrap gap-2">
                  {[
                    { key: 'dashboard', label: 'Dashboard', icon: Home },
                    { key: 'income', label: 'Income', icon: DollarSign },
                    { key: 'expenses', label: 'Expenses', icon: CreditCard },
                    { key: 'review', label: 'Review', icon: BarChart3 }
                  ].map(({ key, label, icon: Icon }) => (
                    <button
                      key={key}
                      onClick={() => setCurrentPage(key)}
                      className={`flex items-center gap-2 px-3 py-2 rounded border transition-colors ${
                        currentPage === key 
                          ? 'bg-white text-black border-white' 
                          : 'bg-black text-white border-gray-500 hover:bg-gray-800'
                      }`}
                    >
                      <Icon className="w-4 h-4" />
                      <span className="text-sm">{label}</span>
                    </button>
                  ))}
                </div>
              </div>
            </nav>
          );

          const DashboardPage = () => {
            const budgetStatus = getBudget();
            const totalSpent = _.sumBy(expenses, 'amount');
            const remaining = netIncome - totalSpent;

            const pieData = [
              { name: 'Needs', value: budgetStatus.needs?.spent || 0, color: '#ef4444' },
              { name: 'Wants', value: budgetStatus.wants?.spent || 0, color: '#f59e0b' },
              { name: 'Savings', value: budgetStatus.savings?.spent || 0, color: '#10b981' }
            ].filter(item => item.value > 0);

            return (
              <div className="p-4 sm:p-6 max-w-7xl mx-auto bg-white">
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-8">
                  <div className="bg-white p-6 rounded-lg border-2 border-black shadow-sm">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-sm text-gray-600">Net Income</p>
                        <p className="text-2xl font-bold text-black">${netIncome.toLocaleString()}</p>
                      </div>
                      <DollarSign className="w-8 h-8 text-black" />
                    </div>
                  </div>
                  
                  <div className="bg-white p-6 rounded-lg border-2 border-black shadow-sm">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-sm text-gray-600">Total Spent</p>
                        <p className="text-2xl font-bold text-black">${totalSpent.toLocaleString()}</p>
                      </div>
                      <Target className="w-8 h-8 text-black" />
                    </div>
                  </div>
                  
                  <div className="bg-white p-6 rounded-lg border-2 border-black shadow-sm">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-sm text-gray-600">Remaining</p>
                        <p className="text-2xl font-bold text-black">${remaining.toLocaleString()}</p>
                      </div>
                      <Wallet className="w-8 h-8 text-black" />
                    </div>
                  </div>

                  <div className="bg-white p-6 rounded-lg border-2 border-black shadow-sm">
                    <div className="flex items-center justify-between">
                      <div>
                        <p className="text-sm text-gray-600">Budget Health</p>
                        <p className="text-2xl font-bold text-black">
                          {remaining >= 0 ? 'Good' : 'Over'}
                        </p>
                      </div>
                      <BarChart3 className="w-8 h-8 text-black" />
                    </div>
                  </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                  <div className="bg-white p-6 rounded-lg border-2 border-black shadow-sm">
                    <h3 className="text-lg font-semibold mb-4 text-black">Budget Allocation</h3>
                    {pieData.length > 0 ? (
                      <ResponsiveContainer width="100%" height={300}>
                        <PieChart>
                          <Pie
                            data={pieData}
                            cx="50%"
                            cy="50%"
                            innerRadius={60}
                            outerRadius={120}
                            paddingAngle={5}
                            dataKey="value"
                          >
                            {pieData.map((entry, index) => (
                              <Cell key={`cell-${index}`} fill={entry.color} />
                            ))}
                          </Pie>
                          <Tooltip formatter={(value) => `$${value.toLocaleString()}`} />
                          <Legend />
                        </PieChart>
                      </ResponsiveContainer>
                    ) : (
                      <div className="flex items-center justify-center h-64 text-gray-500">
                        No expenses to display
                      </div>
                    )}
                  </div>

                  <div className="bg-white p-6 rounded-lg border-2 border-black shadow-sm">
                    <h3 className="text-lg font-semibold mb-4 text-black">Category Status</h3>
                    <div className="space-y-4">
                      {Object.entries(budgetStatus).map(([category, status]) => (
                        <div key={category} className="border-b border-gray-200 pb-3 last:border-b-0">
                          <div className="flex justify-between items-center mb-2">
                            <span className="font-medium capitalize text-black">{category}</span>
                            <span className="text-sm text-gray-600">
                              ${status.remaining.toLocaleString()} remaining
                            </span>
                          </div>
                          <div className="w-full bg-gray-200 rounded-full h-3">
                            <div
                              className={`h-3 rounded-full transition-all ${
                                status.percentage > 100 ? 'bg-red-500' : 
                                status.percentage > 80 ? 'bg-yellow-500' : 'bg-green-500'
                              }`}
                              style={{ width: `${Math.min(status.percentage, 100)}%` }}
                            ></div>
                          </div>
                          <div className="flex justify-between text-sm text-gray-600 mt-1">
                            <span>${status.spent.toLocaleString()} spent</span>
                            <span>${status.allocated.toLocaleString()} allocated</span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>

                <div className="bg-white p-6 rounded-lg border-2 border-black shadow-sm">
                  <div className="flex justify-between items-center mb-4">
                    <h3 className="text-lg font-semibold text-black">Recent Expenses</h3>
                    <button
                      onClick={() => setShowAddExpense(true)}
                      className="flex items-center gap-2 bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors"
                    >
                      <Plus className="w-4 h-4" />
                      Add Expense
                    </button>
                  </div>
                  <div className="overflow-x-auto">
                    <table className="w-full border border-black">
                      <thead>
                        <tr className="border-b-2 border-black bg-gray-100">
                          <th className="text-left p-3 text-black">Date</th>
                          <th className="text-left p-3 text-black">Description</th>
                          <th className="text-left p-3 text-black">Category</th>
                          <th className="text-right p-3 text-black">Amount</th>
                        </tr>
                      </thead>
                      <tbody>
                        {expenses.slice(-5).map(expense => (
                          <tr key={expense.id} className="border-b border-gray-200">
                            <td className="p-3 text-black">{expense.date}</td>
                            <td className="p-3 text-black">{expense.description}</td>
                            <td className="p-3">
                              <span className="px-2 py-1 rounded-full text-xs bg-gray-200 text-black">
                                {expense.category}
                              </span>
                            </td>
                            <td className="p-3 text-right text-black">${expense.amount.toLocaleString()}</td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            );
          };

          const IncomePage = () => (
            <div className="p-4 sm:p-6 max-w-4xl mx-auto bg-white">
              <div className="bg-white p-6 rounded-lg border-2 border-black shadow-sm mb-8">
                <h2 className="text-2xl font-bold mb-6 text-black">Managing Your Income</h2>
                
                <div className="mb-8">
                  <h3 className="text-lg font-semibold mb-4 text-black">Current Net Income</h3>
                  <div className="bg-gray-100 p-4 rounded-lg border border-gray-300">
                    <p className="text-3xl font-bold text-black">${netIncome.toLocaleString()}</p>
                    <p className="text-gray-600">Take-Home Pay Per Month</p>
                  </div>
                </div>

                <div className="mb-8">
                  <h3 className="text-lg font-semibold mb-4 text-black">Budget Breakdown</h3>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    {Object.entries(budgetBreakdown).map(([category, percentage]) => (
                      <div key={category} className="bg-gray-100 p-4 rounded-lg border border-gray-300">
                        <label className="block text-sm font-medium text-black mb-2 capitalize">
                          {category} (%)
                        </label>
                        <input
                          type="number"
                          value={percentage}
                          onChange={(e) => setBudgetBreakdown(prev => ({
                            ...prev,
                            [category]: parseInt(e.target.value) || 0
                          }))}
                          className="w-full p-2 border border-gray-300 rounded-md bg-white text-black"
                        />
                        <p className="text-sm text-gray-600 mt-1">
                          ${((netIncome * percentage) / 100).toLocaleString()}
                        </p>
                      </div>
                    ))}
                  </div>
                </div>

                <div>
                  <h3 className="text-lg font-semibold mb-4 text-black">Update Income</h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input
                      type="number"
                      value={netIncome}
                      onChange={(e) => setNetIncome(parseFloat(e.target.value) || 0)}
                      className="w-full p-2 border border-gray-300 rounded-md bg-white text-black"
                      placeholder="Enter your take-home pay"
                    />
                    <button className="bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-800 transition-colors">
                      Update Income
                    </button>
                  </div>
                </div>
              </div>
            </div>
          );

          const ExpensesPage = () => (
            <div className="p-4 sm:p-6 max-w-6xl mx-auto bg-white">
              <div className="bg-white p-6 rounded-lg border-2 border-black shadow-sm">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-2xl font-bold text-black">Expense Tracking</h2>
                  <button
                    onClick={() => setShowAddExpense(true)}
                    className="flex items-center gap-2 bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors"
                  >
                    <Plus className="w-4 h-4" />
                    Add Expense
                  </button>
                </div>

                <div className="overflow-x-auto">
                  <table className="w-full border border-black">
                    <thead>
                      <tr className="border-b-2 border-black bg-gray-100">
                        <th className="text-left p-3 text-black">Date</th>
                        <th className="text-left p-3 text-black">Description</th>
                        <th className="text-left p-3 text-black">Category</th>
                        <th className="text-right p-3 text-black">Amount</th>
                        <th className="text-center p-3 text-black">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {expenses.map(expense => (
                        <tr key={expense.id} className="border-b border-gray-200 hover:bg-gray-50">
                          <td className="p-3 text-black">{expense.date}</td>
                          <td className="p-3 text-black">{expense.description}</td>
                          <td className="p-3">
                            <span className="px-2 py-1 rounded-full text-xs bg-gray-200 text-black">
                              {expense.category}
                            </span>
                          </td>
                          <td className="p-3 text-right text-black">${expense.amount.toLocaleString()}</td>
                          <td className="p-3 text-center">
                            <button
                              onClick={() => setExpenses(expenses.filter(e => e.id !== expense.id))}
                              className="text-red-600 hover:text-red-800 transition-colors"
                            >
                              <Trash2 className="w-4 h-4" />
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          );

          const ReviewPage = () => {
            const monthlyTrend = [
              { month: 'Jan', income: 5000, expenses: 3200 },
              { month: 'Feb', income: 5000, expenses: 3400 },
              { month: 'Mar', income: 5000, expenses: 3100 },
              { month: 'Apr', income: 5000, expenses: 3600 },
              { month: 'May', income: 5000, expenses: 3300 },
              { month: 'Jun', income: 5000, expenses: 3500 },
              { month: 'Jul', income: 5000, expenses: _.sumBy(expenses, 'amount') }
            ];

            return (
              <div className="p-4 sm:p-6 max-w-6xl mx-auto bg-white">
                <h2 className="text-2xl font-bold mb-6 text-black">Monthly Review</h2>
                
                <div className="bg-white p-6 rounded-lg border-2 border-black shadow-sm">
                  <h3 className="text-lg font-semibold mb-4 text-black">Spending Trends</h3>
                  <ResponsiveContainer width="100%" height={400}>
                    <LineChart data={monthlyTrend}>
                      <CartesianGrid strokeDasharray="3 3" />
                      <XAxis dataKey="month" />
                      <YAxis />
                      <Tooltip formatter={(value) => `$${value.toLocaleString()}`} />
                      <Legend />
                      <Line type="monotone" dataKey="income" stroke="#10b981" strokeWidth={2} name="Income" />
                      <Line type="monotone" dataKey="expenses" stroke="#ef4444" strokeWidth={2} name="Expenses" />
                    </LineChart>
                  </ResponsiveContainer>
                </div>
              </div>
            );
          };

          const AddExpenseModal = () => (
            showAddExpense && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                <div className="bg-white p-6 rounded-lg w-full max-w-md border-2 border-black">
                  <h3 className="text-lg font-semibold mb-4 text-black">Add New Expense</h3>
                  <div className="space-y-4">
                    <input
                      type="text"
                      value={expenseForm.description}
                      onChange={(e) => setExpenseForm({...expenseForm, description: e.target.value})}
                      className="w-full p-2 border border-gray-300 rounded-md bg-white text-black"
                      placeholder="Enter expense description"
                    />
                    <input
                      type="number"
                      value={expenseForm.amount}
                      onChange={(e) => setExpenseForm({...expenseForm, amount: e.target.value})}
                      className="w-full p-2 border border-gray-300 rounded-md bg-white text-black"
                      placeholder="Enter amount"
                    />
                    <select
                      value={expenseForm.category}
                      onChange={(e) => setExpenseForm({...expenseForm, category: e.target.value})}
                      className="w-full p-2 border border-gray-300 rounded-md bg-white text-black"
                    >
                      <option value="needs">Needs</option>
                      <option value="wants">Wants</option>
                      <option value="savings">Savings</option>
                    </select>
                    <input
                      type="date"
                      value={expenseForm.date}
                      onChange={(e) => setExpenseForm({...expenseForm, date: e.target.value})}
                      className="w-full p-2 border border-gray-300 rounded-md bg-white text-black"
                    />
                  </div>
                  <div className="flex justify-end gap-2 mt-6">
                    <button
                      onClick={() => setShowAddExpense(false)}
                      className="px-4 py-2 text-black hover:text-gray-600 border border-gray-300 rounded-lg bg-white transition-colors"
                    >
                      Cancel
                    </button>
                    <button
                      onClick={addExpense}
                      className="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800 transition-colors"
                    >
                      Add Expense
                    </button>
                  </div>
                </div>
              </div>
            )
          );

          const renderPage = () => {
            switch (currentPage) {
              case 'dashboard': return <DashboardPage />;
              case 'income': return <IncomePage />;
              case 'expenses': return <ExpensesPage />;
              case 'review': return <ReviewPage />;
              default: return <DashboardPage />;
            }
          };

          return (
            <div className="min-h-screen bg-gray-50">
              <Navigation />
              {renderPage()}
              <AddExpenseModal />
            </div>
          );
        };

        // Add error handling for the render
        try {
          ReactDOM.render(React.createElement(BudgetTrackerApp), document.getElementById('root'));
        } catch (error) {
          console.error('Error rendering app:', error);
          document.getElementById('root').innerHTML = `
            <div style="padding: 20px; color: red;">
              <h2>Error loading Budget Tracker</h2>
              <p>Please check the browser console for details.</p>
              <pre>${error.message}</pre>
            </div>
          `;
        }
    </script>
</body>
</html>
